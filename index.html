<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        #linkInput, #copyBox {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px 0;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-button i {
            margin-right: 10px;
        }
    </style>
    <script>
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function generateDownloadLink() {
            const inputLink = document.getElementById("linkInput").value;
            const encodedLink = encodeURIComponent(inputLink);
            const randomString = generateRandomString(20); // Random string of 20 characters
            const downloadLink = `https://flixopro.github.io/Link-Shots/download.html?link=${encodedLink}&extra=${randomString}`;
            document.getElementById("copyBox").value = downloadLink;
        }

        function copyToClipboard() {
            const copyBox = document.getElementById("copyBox");
            copyBox.select();
            copyBox.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Link copied to clipboard: " + copyBox.value);
        }
    </script>
</head>
<body>
    <h1>Link Page</h1>
    <input type="text" id="linkInput" placeholder="Enter your link here">
    <button onclick="generateDownloadLink()">Submit</button>
    <input type="text" id="copyBox" readonly>
    <button onclick="copyToClipboard()">Copy</button>
</body>
</html>
