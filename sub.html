<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Unlock Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .popup-content {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px 0;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .subscribe-button {
            background-color: #ff0000;
        }

        .subscribe-button:hover {
            background-color: #cc0000;
        }

        .download-button {
            background-color: #6a5acd;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
            pointer-events: none;
        }

        .download-button:hover {
            background-color: #483d8b;
        }

        .unlocked {
            opacity: 1;
            pointer-events: auto;
        }

        .progress {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .progress h4 {
            color: #aaa;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .progress-bar {
            background-color: #444;
            height: 4px;
            width: 100%;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="popup-content">
        <h2>Join the thousands of awesome people that have supported us.</h2>
        <a href="#" id="subscribe-button" class="button subscribe-button">Subscribe on YouTube</a>
        <div class="progress">
            <h4>Unlock Progress</h4>
            <div class="progress-bar"></div>
        </div>
        <a href="#" id="download-button" class="button download-button">Download</a>
    </div>

    <script>
        document.getElementById("subscribe-button").addEventListener("click", function(e) {
            e.preventDefault();
            window.open("https://youtube.com/@djmasterbd", "_blank"); // Open YouTube channel
            setTimeout(function() {
                document.getElementById("subscribe-button").innerHTML = "âœ… Subscribed!";
                document.getElementById("download-button").classList.add("unlocked"); // Unlock the download button
            }, 5000); // 2 seconds delay before unlocking
        });

        document.getElementById("download-button").addEventListener("click", function(e) {
            if (!this.classList.contains("unlocked")) {
                e.preventDefault();
                alert("Please subscribe to unlock the content!");
            } else {
                window.location.href = "https://djmaster-templates.blogspot.com/p/t.html?url=" + encodeURIComponent(new URLSearchParams(window.location.search).get('url'));
            }
        });
    </script>
</body>
</html>
