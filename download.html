<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
    <script>
        function getLinkParameter() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('link');
        }

        function downloadLink() {
            const link = decodeURIComponent(getLinkParameter());
            if (link) {
                window.location.href = link.startsWith('http') ? link : `http://${link}`;
            } else {
                alert("No link provided.");
            }
        }
    </script>
</head>
<body>
    <h1>Download Page</h1>
    <button onclick="downloadLink()">Download</button>
</body>
</html>
